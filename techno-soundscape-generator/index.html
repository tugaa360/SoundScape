<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Soundscape Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #121218; /* Darker, slightly purplish-blue techno background */
        color: #e0e0e0;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }
      /* Ensure full height for layout */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Custom scrollbar for a more "techno" feel - optional */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ff00ff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff33ff;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'techno-magenta': '#ff00ff',
              'techno-magenta-light': '#ff66ff',
              'border-dark': 'rgba(255, 255, 255, 0.2)', // Used in App.tsx
              'card-bg': 'rgba(10, 10, 20, 0.6)', // Slightly darker, more opaque card bg
              'text-muted': 'rgba(200, 200, 220, 0.6)', // Adjusted for better readability
              'bg-dark': '#121218',
              'bg-primary': '#1a1a2e',
            },
            boxShadow: {
              'techno-glow': '0 0 10px rgba(255,0,255,0.7), 0 0 20px rgba(255,0,255,0.5)',
              'techno-glow-hover': '0 0 15px rgba(255,0,255,0.9), 0 0 30px rgba(255,0,255,0.7)',
            },
            textShadow: { // Custom text shadows for more control
              'techno-glow': '0 0 8px rgba(255,0,255,0.5)', // Matched to PRIMARY_COLOR
            }
          }
        }
      }
    </script>
<script type="importmap">

  }
}
</script>

</head>

    <div id="root" class="min-h-screen"></div>

</body>
</html>
